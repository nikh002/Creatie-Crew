<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<form action="https://getform.io/f/bgdyojra" method="POST">
  <input type="text" name="name">
  <input type="email" name="email">
  <input type="text" name="message">
  <!-- add hidden Honeypot input to prevent spams -->
  <input type="hidden" name="_gotcha" style="display:none !important">
  <!-- checkbox handle -->
  <input type="checkbox" name="subscribe" value="yes" checked>
  <input type="hidden" name="subscribe" value="no">
  <!-- radio button handle -->
  <input type="radio" name="gender" value="male" checked>
  <input type="radio" name="gender" value="female">
  <input type="radio" name="gender" value="other">
  <!-- select field handle -->
  <select name="work-experience">
      <option value="one-year">0-1 years</option>
      <option value="one-five-years">1-5 years</option>
  </select>
  <button type="submit">Send</button>
</form> <br>
<form action="https://getform.io/f/bgdyojra" method="POST" enctype="multipart/form-data">
  <input type="file" name="file">
  <input type="text" name="full-name" placeholder="Your name">
  <!-- add hidden Honeypot input to prevent spams -->
  <input type="hidden" name="_gotcha" style="display:none !important">
  <button type="submit">Send</button>
</form> <br>
<form method="POST" accept-charset="UTF-8" id="form">
  <input type="email" name="email" placeholder="Your email">
  <input type="text" name="full-name" placeholder="Your name">
  <!-- add hidden Honeypot input to prevent spams -->
  <input type="hidden" name="_gotcha" style="display:none !important">
  <button type="submit">Send</button>
</form>

<script>
  const form = document.getElementById("form");
  form.addEventListener("submit", formSubmit);

  function formSubmit(e) {
      e.preventDefault();
      const formData = new FormData(e.target);

      fetch("https://getform.io/f/bgdyojra", {
          method: "POST",
          body: formData,
          headers: {
              "Accept": "application/json",
          },
      })
      .then(response => console.log(response))
      .catch(error => console.log(error))
  }
</script> <br>
<script>
  $("#ajaxForm").submit(function(e){
      e.preventDefault();
      var action = $(this).attr("action");
      $.ajax({
      type: "POST",
      url: action,
      crossDomain: true,
      data: new FormData(this),
      dataType: "json",
      processData: false,
      contentType: false,
      headers: {
      "Accept": "application/json"
      }
  }).done(function() {
      alert('The form was submitted successfully.')
  }).fail(function() {
      alert('An error occurred! Please try again later.')
  });
  });
</script> <br>
<script>
  axios
  .post("https://getform.io/f/bgdyojra", {
      message: "Hello, World",
  },
  { headers: {'Accept': 'application/json'}})
  .then(response => console.log(response))
  .catch(error => console.log(error))
</script>
</body>
</html>
